<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowChat - Video Chat</title>
    <link rel="icon" href="assets/misc/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/responsive/chat_responsive.css">
    <link rel="stylesheet" href="css/root/chat.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <!-- PeerJS Library -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>


</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">ShadowChat</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="global_chat.html"><img src="assets/chat_page/rocket.gif" alt="chat" class="nav-icon">Global Chat</a></li>
            <!-- <li><a href="index.html" target="_blank"><img src="assets/chat_page/laughing.gif" alt="roast" class="nav-icon">Roast me</a></li> -->
            <li><a href="feedback.html" target="_blank"><img src="assets/chat_page/star.gif" alt="feedback" class="nav-icon">Feedback</a></li>
            <li><a href="announcements.html"><img src="assets/chat_page/heart.gif" alt="love" class="nav-icon">announcements</a></li>
        </ul>
    </header>
    
    
    <div id="onlineCountContainer">
        <p>Online Users: <span id="onlineCount">0</span></p>
    </div>

    <div id="videoContainer">
         <!-- Loading GIF Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <img src="assets/chat_page/icon.gif" alt="Loading..." class="loading-gif">
        <p>Connecting...</p>
    </div>
        <!-- Remote Video -->
        <video id="remoteVideo" autoplay playsinline></video>
    
        <!-- Local Video (Circle) -->
        <video id="localVideo" autoplay playsinline></video>
    </div>
    

    <div class="controls">
        <button id="nextBtn">Next</button>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <!-- Firebase and App Initialization -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
      import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js';
    </script>

    <!-- Include your custom scripts here, but no need for type="module" -->

    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/video.js"></script>
</body>
</html>
