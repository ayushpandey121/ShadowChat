<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat - ShadowChat</title>
    <link rel="icon" href="assets/misc/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/root/global_chat_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Shade&family=Honk&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nameEntry">
        <h1 id="title">Use your college Email-Id for Signing in</h1>
        <button id="enterBtn">Sign in with Google</button>
        <img id="signinGif" src="assets/misc/click.gif" alt="Sign-in Animation">
    </div>

    <div id="messages" style="display:none;"></div>

    <div id="sendMsg" style="display:none;">
        <input type="text" id="msgTxt" placeholder="Enter your message..." />
        <input type="submit" id="msgBtn" value="Send" />
    </div>

    <!-- Use type="module" for modern JS imports -->
    <script type="module" src="js/global_chat.js"></script>
</body>
</html>
